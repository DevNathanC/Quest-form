<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsivo.css" />
    <title>Desafio DevQuest</title>
  </head>
  <body>
    <main>
      <div class="conteudo">
        <h2>Ficou com dúvida?</h2>
        <h2>Nos mande uma mensagem!</h2>
        <p>
          caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h.
        </p>
      </div>
      <form class="formulario" id="formulario">
        <div class="form-control">
          <input type="text" placeholder="Nome completo *" id="nome" />
          <small>Campo obrigatório</small>
        </div>
        <div class="form-control">
          <input type="text" placeholder="Email *" id="email" />
          <small>Campo obrigatório</small>
        </div>
        <div class="form-control">
          <input type="number" placeholder="Telefone *" id="telefone" />
          <small>Campo obrigatório</small>
        </div>
        <div class="form-control">
          <textarea placeholder="Mensagem *" id="mensagem"></textarea>
          <small>Campo obrigatório</small>
        </div>
        <p>*campos obrigatórios</p>
        <button type="submit">Enviar</button>
      </form>
    </main>

    <script src="src/js/script.js"></script>
  </body>
</html>
